<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- barra navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conf Bs As</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">La Conferencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Los Oradores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- descuentos -->
    <div class="d-flex justify-content-center m-4 flex-wrap">
        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Estudiante</h5>
                <p class="card-text">Descuento 80%</p>
            </div>
        </div>
        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Trainee</h5>
                <p class="card-text">Descuento 50%</p>
            </div>
        </div>
        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Junior</h5>
                <p class="card-text">Descuento 15%</p>
            </div>
        </div>
    </div>

    <!-- formulario -->
    <div class="container">
        <div class="text-center m-4">Valor de Ticket $200</div>

        <form action="mostrarVariablesSubmit.html" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">                    
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control">                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <input type="email" name="email" id="email" placeholder="email" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="cant" id="cant" placeholder="cantidad" class="form-control" onkeyup="calcularTotal()">
                </div>
                <div class="col-md mb-3">
                    <select class="form-select" aria-label="Default select example" id="categoria" onchange="calcularTotal()">
                        <option value="1" selected>Estudiante</option>
                        <option value="2">Trainee</option>
                        <option value="3">Junior</option>
                      </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md my-3">
                    <div class="bg-info p-2">Total a pagar: $ <span id="total"></span></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <input  value="Resumen" class="btn btn-primary" onclick="calcularTotal()">
                </div>                
                <div class="col-md">
                    <input type="reset" value="Limpiar" class="btn btn-primary">
                </div>
                <div class="col-md">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>    

            </div>
        </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>    
</body>

</html>
