<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>Mi primer JS</h4>
    
    
    <script>
        var ok = confirm("Es mayor de edad?"); //si el usuario presiona Aceptar coloca ok=true, si Cancelar ok=false
        
        if (ok) {
            document.write("<p style='color:blue;'>Puede ingresar a esta página</p>");
        } else {
            document.write("<p style='color:red;'>No puede ingresar a esta página</p>");
        }
      
        

    </script>

    
</body>
</html>
