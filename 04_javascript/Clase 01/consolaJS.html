    <script>
        // declara una variable
        var a = 1;

        // lenguaje java, fuertemente tipado

        // String nombre = "Pepe";

        var a = 2;

        // variables string o cadenas
        var nombre = "Pepe";
        var apellido = "Suarez";
        var edad = 25;
        var hijos = 3;

        console.log(nombre);
        console.log(apellido);
        console.log(nombre + apellido);
        console.log(nombre + " " + apellido + ": " + edad + " hijos: " + hijos);
        console.log(`${nombre} ${apellido}: ${edad} tiene ${hijos} en total`);


        // Operadores comparaciÃ³n
        var a = 3;
        var b = 4;
        var c = 3;
        var ok;
        
        // define si son iguales
        ok = (a == b);
        console.log(`a es igual a b? ${ok}`);

        console.log(`a es igual a c? ${a == c}`)

        // diferente
        console.log(`a es diferente a c? ${a != c}`)

        // mayor
        console.log(`a es mayor a c? ${a > c}`)

    </script>
