<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Mi primer Js</h3>
    <script>
        // alert("Hola js");

        // ejemplo de interacción con usuario
        var v = confirm("Acepta o Cancela?");
        // ejemplo de creación dinámica de html
        if (v) {
            document.write("<p>Acepto los términos</p>");
        } else {
            document.write("<p>Cancelo los términos</p>");
        }
    </script>
    
</body>
</html>
