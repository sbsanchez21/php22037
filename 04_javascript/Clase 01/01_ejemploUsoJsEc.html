<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h3>Mi primer javascript</h3>
    <!-- js dentro del body -->

    
    <script>
        // alert("Primer mensaje en js");

        // ejemplo de lógica en el front-end
        var v = confirm("Aceptar o Cancelar?");
        // ejemplo de generación de html dinámico
        if(v) {
            document.write("<p>Acepto los términos</p>");
        } else {
            document.write("<p>NO acepto los términos</p>");
        }

        


    </script>
    
</body>
</html>
